<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ContaBelize</title>
    <script src="login.js" type="module" defer></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Logo_icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <h1>Login ContaBelize</h1>
        <img class="logo" src="Logo_icon.png" alt="Logo da empresa">
        
        <form id="loginForm" class="form">
            <input type="email" id="email" class="enterData" placeholder="Email" required>
            <input type="password" id="password" class="enterData" placeholder="Senha" required>
            <button type="button" id="loginButton" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
